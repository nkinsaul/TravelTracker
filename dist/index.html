<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;400;900&display=swap" rel="stylesheet">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <aside>
    <section class="aside-section-1">
      <h1 class="aside-header" id="asideHeader">Hello User</h1>
      <button id="bookTripButton">Book a New Trip</button>
    </section>
    <section class="aside-section-2">
      <button id="pastTripsButton">See Previous Trips</button>
      <button id="pendingTripsButton">See Pending Trips</button>
      <button id="seeAllTripsButton">See All Trips</button>
    </section>
    <section class="aside-section-3">
      <h2>Spent on Trips this Year</h2>
      <p class="trips-total-spent" id="tripsTotalSpent">$$$$</p>
    </section>
    <section class="user-trips-info" id="userTripsInfo"></section>
  </aside>
  <main>
    <h1 class="main-header" id="mainHeader">Your Trips</h1>
    <section class="trips-container" id="tripsContainer"></section>
    <form class="form hidden" id="form">
      <p class=" error-message hidden" id="errorMessage"></p>
      <label for="date">Date:</label>
      <input id="date" type="date" name="date" required>
      <label for="duration">Duration:</label>
      <input id="duration" type="number" name="duration" required> 
      <label for="num-travelers">Number of Travelers:</label>
      <input id="numTravelers" type="number" name="num-travelers" required>
      <label for="destination">Select Destination</label>
      <select id="destination" type="text" name="destination" required>
        <option></option>
      </select> 
      <button class="form-button" type="submit" id="submitButton">Submit</button>
      <button class="form-button" id="tripEstimateButton">See Trip Cost Estimate</button>
      <button class="form-button" id="backToTrips">Back to Trips</button>
    </form>
  </main>
  
  <script src="bundle.js"></script>

</body>
</html>
